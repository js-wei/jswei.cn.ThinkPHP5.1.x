<include file="public/header" title="{$model.name}" keywords="{$model.name}"/>
<link href="__CSS__/dataTables.bootstrap.css" rel="stylesheet" />
<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="widget">
            <div class="widget-header">
                <span class="widget-caption pull-left"><i class="fa fa-columns"></i>&nbsp;{$model.name}</span>
                <div class="widget-buttons">
                    <a href="#" data-toggle="maximize">
                        <i class="fa fa-expand"></i>
                    </a>
                    <a href="#" data-toggle="collapse">
                        <i class="fa fa-minus"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="col-xs-4 col-md-6 pb10 zindex">
                    <a href="__URL__/add_quanxian" class="btn btn-success">添加权限组</a>
                    <a href="__URL__/status" data-role="forbidden" class="btn btn-warning status">选中禁用</a>
                    <a href="__URL__/status" data-role="enable" class="btn btn-info status">选中启用</a>
                    <a href="__URL__/status" data-role="delete-all" class="btn btn-danger status">选中删除</a>
                    <include file="public/search" title="权限组名称"/>
                </div>
                <table class="table table-striped table-bordered table-hover pt10" id="simpledatatable">
                    <thead>
                    <tr>
                        <th style="width:80px">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="group-checkable">
                                    <span class="text"></span>
                                </label>
                            </div>
                        </th>
                        <th class="hidden-xs">权限组名</th>
                        <th class="hidden-xs">拥有权限</th>
                        <th class="hidden-xs">添加时间</th>
                        <th style="width:80px;">状态</th>
                        <th style="width:120px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="checkboxes" value="{$vo.id}">
                                        <span class="text"></span>
                                    </label>
                                </div>
                            </td>
                            <td class="">
                                {$vo.title}
                            </td>
                            <td class="tips hidden-xs" data-role="{$vo.power|get_power}" style="max-width:150px;">
                                {$vo.power|get_power=3}
                            </td>
                            <td class="hidden-xs">
                                {$vo.date|date='Y-m-d H:i:s'}
                            </td>
                            <td>
                                <eq name="vo.status" value="0"><span class="text-success">正常</span></eq>
                                <eq name="vo.status" value="1"><span class="text-danger">禁用</span></eq>
                            </td>
                            <td>
                                <a href="__URL__/add_quanxian?id={$vo['id']}&aid={:input('aid')}">配置权限</a>
                                <eq name="vo.status" value="0">
                                    <a href="__URL__/status&aid={:input('aid')}&p={:input('p')}" data-role="forbidden" data-id="{$vo.id}" class="status">禁用</a>
                                    <else />
                                    <a href="__URL__/status&aid={:input('aid')}&p={:input('p')}" data-role="enable" data-id="{$vo.id}" class="status">正常</a>
                                </eq>
                                <a href="__URL__/status" data-role="delete"  data-id="{$vo.id}" class="status">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <div class="mt10">
                    {$list->render()}
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('#simpledatatable').dataTable({
            "sDom": "Tflt",
            "iDisplayLength":'{$count}',
            "searching": false,
            "paging":false,
            "oTableTools": {
                "aButtons": [
                    "copy", "csv", "xls","pdf"
                ],
                "sSwfPath": "//cdn.bootcss.com/datatables-tabletools/2.1.5/swf/copy_csv_xls_pdf.swf"
            },
            "language": {
                "search": "",
                "sEmptyTable": "暂无数据",
                "sLengthMenu": "_MENU_",
                "oPaginate": {
                    "sPrevious": "Prev",
                    "sNext": "Next"
                }
            },
            "aoColumns": [
                { "bSortable": false },
                { "bSortable": true },
                { "bSortable": false },
                { "bSortable": true },
                { "bSortable": true },
                { "bSortable": false }
            ],
            "aaSorting": []
        });
        $('#simpledatatable .group-checkable').change(function () {
            var set = $(".checkboxes");
            var checked = $(this).is(":checked");
            $(set).each(function () {
                if (checked) {
                    $(this).prop("checked", true);
                    $(this).parents('tr').addClass("active");
                } else {
                    $(this).prop("checked", false);
                    $(this).parents('tr').removeClass("active");
                }
            });

        });
        $(document).on('click','.reset-password',function (e) {
            e.preventDefault();
            var url = $(this).attr('href');
            layer.confirm('您确定要初始化吗?初始化后原密码不可用!', {
                btn: ['是的确定','不没想好'] //按钮
            }, function(){
                var index = layer.load(2, {
                    shard: [0.6, "#000"]
                });
                $.get(url,function(result){
                    layer.close(index);
                    if (result.status==1) {
                        layer.alert(result.msg, {
                            icon: 6,
                            end: function() {
                                window.location.reload();
                            }
                        });
                    }else{
                        layer.alert(result.msg,{icon:5});
                    }
                });
            });
        })
    });
</script>
<include file="public/footer"/>
